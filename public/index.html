<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Meteorite Landings
  </title>
  <link rel="stylesheet" href="css/style.css">
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.51.0/mapbox-gl.css' rel='stylesheet' />
  <script src="js/bundle.js">
  </script>
</head>

<body>
  <!-- <h1 id="title">Meteorite Landings
  </h1> -->
  <h2 id="opening-paragraph"></h2>
  <div class="top-of-the-map">
    <select id="meteorites" class="meteorites" name="meteorites">
      <div class="regions">
        <option selected disabled>A to D</option>
      </div>
    </select>
    <select id="meteorites2" class="meteorites" name="meteorites2">
      <div class="regions">
        <option selected disabled>D to L</option>
      </div>
    </select>
    <select id="meteorites3" class="meteorites" name="meteorites3">
      <div class="regions">
        <option selected disabled>L to P</option>
      </div>
    </select>
    <select id="meteorites4" class="meteorites" name="meteorites4">
      <div class="regions">
        <option selected disabled>P to Z</option>
      </div>
    </select>
    <button id="delete" type="button" name="delete">Delete One</button>
    <button id="deleteAll" type="button" name="delete-all">Delete All</button>
    <select id="by-mass" class="by-mass" name="by-mass">
      <div class="regions">
        <option selected disabled>By Mass (top100)</option>
      </div>
    </select>
  </div>
  <div class="map">
    <div id="mappack"></div>
    <label class="switch">
      <label class="switch">
      <input id=switch type="checkbox">Compare Switch</input>
      <span class="slider"></span>
      <h1 id="title">Meteorite Landings
           <p id= "p">All data from Nasa</p>
      </h1>
    </label>
  </div>
  <div id="meteorite-data">
  </div>
  <p id="written">Written by S.Cowan</p>
  <button id="all-switch" type="button" name="all-switch">Show all sites</button>
</body>

</html>
